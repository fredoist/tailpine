<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailpine</title>
    <link rel="stylesheet" href="/tailwind.css?v={% version %}" />
    <script src="/alpine.js?v={% version %}" defer></script>
  </head> 
  <body class="flex min-h-screen items-center justify-center bg-gradient-to-b from-black via-black to-yellow-900 text-white">
    <main class="max-w-3xl flex flex-col items-center justify-center text-center gap-4 p-4">
      <h1 class="text-2xl lg:text-5xl font-bold mb-2">Beautiful UI components crafted with Tailwind CSS and Alpine.js</h1>
      <p class="lg:text-lg">Make web interfaces using pre-built code snippets crafted with the Tailwind CSS framework and Alpine.js for simple, customizable, and interactive UI components that you can copy-paste to your projects.</p>
      <a class="block py-3 px-4 bg-white text-black rounded-xl font-semibold" href="https://github.com/fredoist/tailpine">Watch the repo for releases</a>
    </main>
  </body>
</html>
